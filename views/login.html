<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/logo.png" class="user-avatar img-circle img-thumbnail" />
			<h1>SkyCity<br><small>Smart meters platform</small></h1>
			<small>
                <div class="btn-group">
                    <button class="btn btn-sm btn-default btn-login-left" ng-class="{active: $session.lang=='el'}" ng-click="changeLanguage('el')">
                        <img src="images/flag_1.png">
                        Ελληνικά
                    </button>
                    <button class="btn btn-sm btn-default btn-login-right" ng-class="{active: $session.lang=='en'}" ng-click="changeLanguage('en')">
                        <img src="images/flag_2.png">
                        English
                    </button>
                </div>
            </small>
			<form role="form" ng-submit="submit()">
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg text-center" placeholder="Username" ng-model="username" autofocus>
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg text-center" placeholder="Password" ng-model="password" autocomplete="password">
					</div>
				</div>
				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">{{'lg_login'|translate}} <i class="fas fa-sign-in-alt"></i></button>
			</form>
		</div>	
	</div>
</div>
